<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/font_qqmusic-1/iconfont.css">
</head>

<body>
    <div class="page">
        <header>
            <img src="./img/logo.png" alt="">
        </header>
        <main>
            <div class="playlist">
                <div class="title">歌单推荐</div>
                <div class="category">
                    <span>为你推荐</span>
                    <span>KTV热歌</span>
                    <span>经典国语</span>
                    <span>轻音乐</span>
                    <span>官方歌单</span>
                    <span>情歌</span>
                </div>
                <div class="imglist">
                </div>
            </div>
            <div class="songlist">
                <div class="title">新歌首发</div>
                <div class="category">
                    <span>最新</span>
                    <span>内地</span>
                    <span>港台</span>
                    <span>欧美</span>
                    <span>韩国</span>
                    <span>日本</span>
                    <div class="play-all"><span class="iconfont">&#xea6d;</span><span> 播放全部</span></div>
                </div>
                <div class="song-img">
                </div>
            </div>
            <div class="mvlist">
                <div class="title">MV</div>
                <div class="category">
                    <span>精选</span>
                    <span>内地</span>
                    <span>韩国</span>
                    <span>港台</span>
                    <span>欧美</span>
                    <span>日本</span>
                </div>
                <div class="mv">
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
