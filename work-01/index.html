<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <title>Work-01</title>
</head>
<body>
    <!-- 顶部logo显示 -->
    <header class="head">
        <div class="headContent">
            <span class="logo"></span>
        </div>
    </header>
    <!-- 主体 -->
    <main class="main">
        <div class="mainbody">
            <header class="login-select">
                <span class="login active">
                    账号登录
                </span>
                <span class="login">
                    快速登录
                </span>
            </header>
            <main class="login-content">
                <div class="wechat">
                    <span class="icon">
                        <span class="iconfont icon-wechat"></span>
                    </span>
                    <span class="text">微信登录</span>
                </div>
                <div class="phone">
                    <span class="icon">
                        <span class="iconfont icon-duanxin"></span>
                    </span>
                    <span class="text">短信验证码登录</span>
                </div>
                <div class="qq">
                    <a href="">
                        <span class="iconfont icon-QQ"></span>
                        <span>QQ</span>
                        <span class="space"></span>
                    </a>
                    <a href="">
                        更多<span class="iconfont icon-dayuhao"></span>
                    </a>
                    <a href="" class="login-new">注册新账号</a>
                </div>
            </main>
            <footer>
                <input type="checkbox">
                <span>已阅读并同意<a href="">隐私协议</a>和<a href="">在线服务协议</a></span>
            </footer>
        </div>
    </main>
</body>
</html>
